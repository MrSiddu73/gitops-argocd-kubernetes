apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui-prod
  labels:
    app: guestbook-ui-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guestbook-ui-prod
  template:
    metadata:
      labels:
        app: guestbook-ui-prod
    spec:
      containers:
      - name: guestbook-ui
        image: gcr.io/google-samples/gb-frontend:v5
        ports:
        - containerPort: 80
